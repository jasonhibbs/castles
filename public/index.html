<% ABS_IMG = VUE_APP_URL + '/img/' %>
<% REL_IMG = BASE_URL + 'img/' %>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">

    <title><%= VUE_APP_TITLE %></title>
    <meta name="description" content="The easiest way to find castles in England approximately 31.3km from your estate.">
    <meta name="designer" content="Jason Hibbs">
    <meta name="author" content="Jason Hibbs">

    <link rel="icon" type="image/png" sizes="32x32" href="<%= REL_IMG %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= REL_IMG %>favicon-16x16.png">
    <link rel="apple-touch-icon" href="<%= REL_IMG %>apple-touch-icon-precomposed.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:url" content="<%= VUE_APP_URL %>">
    <meta property="og:title" content="Eye Test">
    <meta property="og:image" content="<%= ABS_IMG %>opengraph.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image" content="<%= ABS_IMG %>apple-touch-icon-precomposed.png">
    <meta property="og:image:width" content="180">
    <meta property="og:image:height" content="180">

    <link rel="stylesheet" href="<%= BASE_URL %>css/mapbox-gl.css" />
  </head>
  <body>
    <noscript><strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
